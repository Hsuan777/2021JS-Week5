  <h1 class="text-center text-primary my-3">Hex Travel</h1>
  <!-- 新增套票資訊 -->
  <section class="container mb-5">
    <div class="row">
      <div class="col-8 mx-auto">
        <div class="row row-cols-2 g-3">
          <div class="col">
            <img src="img/iRssPpJ.png" alt="">
            <img src="img/vJt0znH.png" alt="">
          </div>
          <!-- 輸入套票資訊 -->
          <div class="col">
            <h3 class="text-primary border-bottom border-3 border-primary pb-2 mb-3">新增套票名稱</h3>
            <form class="text-primary">
              <!-- 套票名稱 -->
              <div class="row mb-3">
                <label for="ticketName" class="col-sm-3 col-form-label h4">套票名稱</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="ticketName" placeholder="請填寫套票名稱">
                </div>
              </div>
              <!-- 圖片網址 -->
              <div class="row mb-3">
                <label for="ticketImgUrl" class="col-sm-3 col-form-label h4">圖片網址</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="ticketImgUrl" placeholder="請填寫圖片網址">
                </div>
              </div>
              <!-- 景點地區 -->
              <div class="row mb-3">
                <label for="ticketRegion" class="col-sm-3 col-form-label h4">景點地區</label>
                <div class="col-sm-9">
                  <select name="" id="ticketRegion" class="form-select">
                    <option value="">請選擇景點地區</option>
                    <option value="台中">台中</option>
                    <option value="台中">台中</option>
                    <option value="台中">台中</option>
                  </select>
                </div>
              </div>
              <!-- 套票金額 -->
              <div class="row mb-3">
                <label for="ticketPrice" class="col-sm-3 col-form-label h4">套票金額</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="ticketPrice" placeholder="請填寫套票金額">
                </div>
              </div>
              <!-- 套票組數 -->
              <div class="row mb-3">
                <label for="ticketNum" class="col-sm-3 col-form-label h4">套票組數</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="ticketNum" placeholder="請填寫套票組數">
                </div>
              </div>
              <!-- 套票星級 -->
              <div class="row mb-3">
                <label for="ticketRate" class="col-sm-3 col-form-label h4">套票星級</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="ticketRate" min="1" max="10" placeholder="請填寫套票星級">
                </div>
              </div>
              <!-- 套票描述 -->
              <div class="row mb-3">
                <label for="ticketDescription" class="col-sm-3 col-form-label h4">套票描述</label>
                <div class="col-sm-9">
                  <textarea class="form-control" id="ticketDescription" row="5" placeholder="請填寫套票描述 (限100字)"></textarea>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <input type="submit" value="新增套票" class="btn btn-primary">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
